{% extends 'base.html' %}
{% load static %}
{% block content %}
	<h2>Iniciar Sesion</h2>
	<p>Errores</p>
	<p>{{ error }}</p>
	<form action="/login"
		method="post"
		id="form">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Ingresar</button>
	</form>
	<a href="{% url 'register' %}">Registrarse</a>
{% endblock %}
{% block js %}
	<script src="{% static 'src/js/login.js' %}"></script>
{% endblock %}
